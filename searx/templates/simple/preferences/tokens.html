<fieldset>{% set comp = PREF["tokens"] %}
  <legend id="pref_{{comp.field_id}}">{{comp.legend}}</legend>
  <div class="value">
    <input name="{{comp.field_id}}" aria-labelledby="pref_{{comp.field_id}}"
      type="text" autocomplete="off" spellcheck="false" autocorrect="off"
      value='{{ comp.str }}'>
  </div>
  <div class="description">{{comp.description}}</div>
</fieldset>
